syntax = "proto3";

package swarm;

import "simulation/swarm/proto/agent.proto";

// Simulator configuration.
message SimulatorConfig {
  // Step time in seconds.
  float step_time = 1;

  // Interceptor configurations.
  repeated AgentConfig interceptor_configs = 2;

  // Threat configurations.
  repeated AgentConfig threat_configs = 3;
}
