syntax = "proto3";

package swarm;

import "simulation/swarm/proto/missile_config.proto";
import "simulation/swarm/proto/target_config.proto";

// Simulator configuration.
message SimulatorConfig {
  // Step time in seconds.
  float step_time = 1;

  // Missile configurations.
  repeated MissileConfig missile_configs = 2;

  // Target configurations.
  repeated TargetConfig target_configs = 3;
}
