syntax = "proto3";

package swarm;

import "simulation/swarm/proto/agent.proto";

// Swarm configuration.
message SwarmConfig {
  // Step time in seconds.
  float step_time = 1;

  // Interceptor swarm configurations.
  repeated AgentSwarmConfig interceptor_swarm_configs = 2;

  // Threat swarm configurations.
  repeated AgentSwarmConfig threat_swarm_configs = 3;
}
