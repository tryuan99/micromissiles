syntax = "proto3";

package swarm;

import "simulation/swarm/proto/missile_swarm_config.proto";
import "simulation/swarm/proto/target_swarm_config.proto";

// Swarm configuration.
message SwarmConfig {
  // Step time in seconds.
  float step_time = 1;

  // Missile swarm configurations.
  repeated MissileSwarmConfig missile_swarm_configs = 2;

  // Target swarm configurations.
  repeated TargetSwarmConfig target_swarm_configs = 3;
}
