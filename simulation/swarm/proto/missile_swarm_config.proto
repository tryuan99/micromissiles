syntax = "proto3";

package swarm;

import "simulation/swarm/proto/aerodynamics_config.proto";
import "simulation/swarm/proto/state.proto";

// Missile swarm configuration.
message MissileSwarmConfig {
  // State mean.
  State mean = 1;

  // State standard deviation.
  State standard_deviation = 2;

  // Aerodynamics configuration.
  AerodynamicsConfig aerodynamics_config = 3;

  // Hit radius.
  float hit_radius = 4;
}
